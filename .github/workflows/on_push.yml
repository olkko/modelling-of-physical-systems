  name: assignment03
  on: [push]
  jobs:
    test: 
      runs-on: ubuntu-latest
      steps: 
        - run: pip install nbconvert ipykernel pint matplotlib scipy open-atmos-jupyter-utils numpy
        - uses: actions/checkout@v2
        - run: sudo apt-get install pandoc inkscape texlive-xetex
        - run: python -m nbconvert --to pdf --execute lab_03/advection_upwind_assignment03.ipynb
        - uses: actions/upload-artifact@v4
          with: 
            path: lab_03/advection_upwind_assignment03.pdf




